<!DOCTYPE html>
<html>
<head>
  <title>Reset Password - LockIT</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#1e1e1e; color:white; font-family:Arial; text-align:center; padding:50px;">
  <h2>Reset Your Password</h2>
  <input id="newpass" type="password" placeholder="Enter new password" style="padding:10px; width:250px;">
  <br><br>
  <button onclick="resetPassword()" style="padding:10px 20px;">Update Password</button>
  <p id="status"></p>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT_URL.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    async function resetPassword() {
      const newPassword = document.getElementById("newpass").value;
      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      document.getElementById("status").innerText = error ? error.message : "Password updated successfully!";
    }
  </script>
</body>
</html>
